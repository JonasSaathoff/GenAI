<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IdeaForge</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>IdeaForge</h1>
    </header>

    <section id="controls">
      
      <div class="control-group">
        <label class="group-label">Context</label>
        <select id="domain-select">
          <option value="general">‚ö° General Ideation</option>
          <option value="story">üìñ Story / Narrative</option>
          <option value="business">üöÄ Business & Innovation</option>
        </select>
      </div>

      <div class="control-group">
        <label class="group-label">Create</label>
        <div class="btn-row">
          <input id="new-idea-input" placeholder="Enter a concept..." />
          <button id="btn-new-idea" class="btn-primary" style="white-space: nowrap;">+</button>
        </div>
      </div>

      <div class="control-group">
        <label class="group-label">AI Agents</label>
        <div class="btn-grid">
          <button id="btn-inspire" class="btn-ai">‚ú® Inspire</button>
          <button id="btn-synthesize" class="btn-ai">üîó Synthesize</button>
          <button id="btn-critique" class="btn-ai">‚ö†Ô∏è Critique</button>
          <button id="btn-refine" class="btn-ai">‚úèÔ∏è Refine</button>
        </div>
        <textarea id="refine-input" placeholder="Paste text here to refine title..." rows="2" style="font-size: 0.8rem; margin-top:5px;"></textarea>
      </div>

      <div class="control-group">
        <label class="group-label">Selection</label>
        <div class="btn-grid">
          <button id="btn-edit">Edit Node</button>
          <button id="btn-delete" class="btn-danger">Delete</button>
        </div>
      </div>

      <div class="control-group">
        <label class="group-label">Project</label>
        <input id="project-name" placeholder="Project Name" style="margin-bottom: 8px;" />
        <div class="btn-grid">
          <button id="btn-save-project" class="btn-success">Save</button>
          <button id="btn-load-project">Load</button>
        </div>
        <button id="btn-new-project" style="margin-top: 8px; width: 100%;">New Empty Project</button>
      </div>

      <div class="control-group">
        <label class="group-label">Data & Export</label>
        <div class="btn-grid">
          <button id="btn-export-json">JSON</button>
          <button id="btn-export-md">Markdown</button>
          <button id="btn-export-csv">CSV</button>
          <button id="btn-export-img">Image</button>
        </div>
        <label for="file-import" class="file-btn" style="margin-top: 8px; display: block;">
          Import JSON
          <input type="file" id="file-import" accept=".json" style="display: none;" />
        </label>
      </div>

      <div class="hint">Select nodes in the graph (click/ctrl+click) to use AI tools.</div>

      <div id="edit-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;">
          <h2>Edit Node</h2>
          <input id="edit-title" placeholder="Node title" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
          <textarea id="edit-content" placeholder="Node content" style="width: 100%; height: 120px; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
          <div style="display: flex; gap: 10px;">
            <button id="edit-save" style="flex: 1; padding: 10px; background-color: #10b981; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
            <button id="edit-cancel" style="flex: 1; padding: 10px; background-color: #9ca3af; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
          </div>
        </div>
      </div>

      <div id="load-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto;">
          <h2>Load Project</h2>
          <div id="projects-list" style="margin-bottom: 15px; min-height: 100px;"></div>
          <button id="load-cancel" style="width: 100%; padding: 10px; background-color: #9ca3af; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
        </div>
      </div>
    </section>

    <section id="graph">
      <div id="mynetwork"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
